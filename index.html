<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mistergold</title>
    <link rel="stylesheet" href="../node_modules/mdb-ui-kit/css/mdb.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/categoria.css">
    <link rel="stylesheet" href="/css/account.css" />
    <link rel="stylesheet" href="/css/cart.css">
</head>

<body id="body">
    <div class="app-container">
        <header id="navbar"></header>
        <aside class="sidebar" id="sidebar"></aside>
        <main>
            <section class="p-5 text-center bg-image" style="background-image: url('/images/hero.jpg'); height: 600px">
                <div class="mask" style="background-color: rgba(0, 0, 0, 0.6)">
                    <div class="d-flex justify-content-center align-items-center h-100">
                        <div class="text-white">
                            <h1 class="mb-3">Bem-vindo ao Mistergold</h1>
                            <h4 class="mb-3">
                                Seu destino para as melhores ofertas e produtos!
                            </h4>
                            <button type="button" onclick="window.location.href='/html/products.html'"
                                class="btn btn-rounded" data-mdb-ripple-init data-mdb-ripple-color="dark">
                                Ver Produtos
                            </button>
                        </div>
                    </div>
                </div>
            </section>


            


            <div class="title_container">
                <h1 class="page_title">Categorias</h1>
                <div class="title_line" aling="center">

                </div>
            </div>

            <div class="categories_container">
                <div class="row" id="containerCategories">
                
                </div>
            </div>

            <div class="title_container">
                <h1 class="page_title">Produtos</h1>
                <div class="title_line" aling="center"></div>
            </div>

            <!-- Seção de Produtos -->
            <section class="container">
                <div class="mb-10 text-center">
                    <div class="row gx-lg-5" id="containerProducts"></div>
                </div>
            </section>
        </main>

        <main id="mainContainer">

        </main>
    </div>
    <footer>
        <p>&copy; 2024 Mistergold. Todos os direitos reservados.</p>
        <div>
            <a href="#" style="color: #facc15; margin: 0 10px">Termos de Serviço</a>
            <a href="#" style="color: #facc15; margin: 0 10px">Política de Privacidade</a>
        </div>
    </footer>

    <script src="/api/category/categoriesNotPagination.js"></script>
    <script src="/api/product/productsNotPagination.js"></script>
    <script src="/node_modules/mdb-ui-kit/js/mdb.umd.min.js"></script>
    <script type="module" src="/api/order/orderInsert.js"></script>
    <script src="/js/navigation.js"></script>
    <script src="/js/cart.js"></script>

    <script>

        function redirectToCategoryPage(productId) {
           window.location.href = `/html/productsByCategory.html?id=${productId}`;
         }

        function redirectToProductPage(productId) {
           window.location.href = `/html/product.html?id=${productId}`;
         }

    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function(e) {
            e.preventDefault()

            document.getElementById("searchSend").addEventListener("click", function(e) {
                let name = document.getElementById("searchName").value
                window.location.href = "/html/productsQuery.html?name=" + name
            })
        })
    </script>

<script>
    function abrirModal() {
        document.getElementById('mainContainer').classList.add('ativo');
    }

    function fecharModal() {
        document.getElementById('mainContainer').classList.remove('ativo');
    }
</script>
</body>

</html>
