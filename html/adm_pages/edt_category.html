<body>

                <a class="navbar-brand me-2 mb-1 d-flex align-items-center" href="#"><img src="/images/logo.png"

            </div>
        </div>
        <div class="d-flex search-bar align-items-center">
            <form class="input-group w-auto my-auto d-none d-sm-flex">

                <span class="input-group-text border-0 d-none d-lg-flex">
                    <i class="fas fa-search"></i>
                </span>
            </form>
        </div>
        <div class="icons d-flex align-items-center">

                <i class="fa-solid fa-cart-shopping"></i><span>Carrinho</span>

  </header>

<section class="intro">
    <div class="h1_container">
    <h1 class="title_NC">Editar Categoria</h1>
    </div>

        <div class="centralize">
            <div class="category_box">

                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example1cg">Digite o Novo Nome da Categoria</label>
                </div>

                <div class="mb-4 d-flex justify-content-center">
                    <label for="send_file">
                        <img id="selectedImage" src="../img/inserir_img.png"
                        alt="example placeholder" style="width: 300px;" />
                    </label>
                    <input id="send_file" type="file" onchange="displaySelectedImage(event, 'selectedImage')"/>
                </div>

                <div class="centralize_btn">
                    <div class="d-flex btn_box">
                        <div data-mdb-ripple-init class="btn btn-primary btn-rounded">
                            <label class="form-label text-white m-1" for="salver_Novacategoria">Salvar</label>
                            <input type="submit" class="form-control d-none" id="salver_Novacategoria">
                        </div>
                    </div>

                    <div class="d-flex btn_box">
                        <div data-mdb-ripple-init class="btn_delete btn btn-primary btn-rounded">
                            <label class="form-label text-white m-1" for="salver_Novacategoria">Excluir</label>
                            <input type="submit" class="form-control d-none" id="salver_Novacategoria"> <!-- alterar o botão de submit? -->
                        </div>
                    </div>
                </div>

                </div>
            </div>
        </div>
    </section>
