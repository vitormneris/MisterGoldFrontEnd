<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/categoria.css">
    <link rel="stylesheet" href="/node_modules/mdb-ui-kit/css/mdb.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <title>Inserir produto</title>
</head>

<body>
    <div class="app-container">
        <header id="navbar">
            <!-- Navbar -->
           
        </header>
            <!-- sidebar -->
            <aside class="sidebar" id="sidebar">
            </aside>
        <section style="margin-left: 50%; width: 100%; max-width: 1200px; margin: auto; 
        background-image: url('/images/torcos.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;">
            <div
                style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center; height: 100vh; border: 1px solid #000;">
                <img src="/images/inserir_img.png" alt="Marcos" style="width: 100%; max-width: 470px; height: auto;">
                <div
                    style="margin: 10px; padding: 20px; background-color: #f0f0f0; border: 1px solid #ccc; flex: 1 1 300px;">
                    <form>
                        <h2 style="text-align: center">Produto</h2>
                        <label for="descricao">Tipo:</label>
                        <input type="text" id="tipo" name="tipo" placeholder="Tipo do produto"
                            style="width: 100%; margin-bottom: 10px;">
                        <label for="descricao">Pedra:</label>
                        <input type="text" id="pedra" name="pedra" placeholder="pedra do produto"
                            style="width: 100%; margin-bottom: 10px;">
                        <label for="descricao">Peso:</label>
                        <input type="text" id="peso" name="peso" placeholder="peso do produto"
                            style="width: 100%; margin-bottom: 10px;">
                        <label for="quantidade">Quantidade:</label>
                        <input type="number" id="quantidade" name="quantidade" min="1" placeholder="Digite a quantidade"
                            style="width: 100%; margin-bottom: 10px;">
                        <label for="descricao">Descrição:</label>
                        <input type="text" id="descricao" name="descricao" placeholder="Descrição do produto"
                            style="width: 100%; margin-bottom: 10px;">
                        <label for="preco">Preço:</label>
                        <input type="text" id="preco" name="preco" placeholder="custo"
                            style="width: 100%; margin-bottom: 10px;">
                        <input type="submit" value="Enviar" style="width: 100%;">
                    </form>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Mistergold. Todos os direitos reservados.</p>
        <div>
            <a href="#" style="color: #facc15; margin: 0 10px">Termos de Serviço</a>
            <a href="#" style="color: #facc15; margin: 0 10px">Política de Privacidade</a>
        </div>
    </footer>
    <script src="/js/index.js"></script>
    <script src="/js/navigation.js"></script>
    <script src="/node_modules/mdb-ui-kit/js/mdb.umd.min.js"></script>
</body>

</html>
