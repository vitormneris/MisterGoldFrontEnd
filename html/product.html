<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mistergold</title>
  <link rel="stylesheet" href="../node_modules/mdb-ui-kit/css/mdb.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/index.css" />
  <link rel="stylesheet" href="../css/product.css" />

  <script src="../api/product/product.js"></script>

</head>

<body>
  <div class="app-container">
    <header id="navbar">
      <!-- Navbar -->

    </header>
    <!-- sidebar -->
    <aside class="sidebar" id="sidebar">
    </aside>
    <main>
      <!-- Seção de Produtos -->
      <section class="marginTop">
        <div class="p-container">

          <div class="p-image">
            <img id="image" src="/images/anel.jpg" class="img-fluid" />
          </div>

          <div class="p-details">
            <h5 class="p-title" id="name"></h5>
            <p class="p-cash" id="price"></p>
            <p class="p-card" id="price_card"></p>
            <h5 class="p-info" id="description">Detalhes do produto</h5>
            <div class="p-info-container">
              <p class="p-material" id="material"><label for="p-material"> <b>Material:</b></label></p>
              <p class="p-size" id="size"><label for="p-size"> <b>Tamanho:</b></label></p>
              <p class="p-weight" id="weight"><label for="p-weight"> <b>Peso:</b></label></p>
              <p class="p-color" id="color"><label for="p-color"> <b>Cor:</b></label></p>
              <p class="p-quantity" id="quantity"><label for="p-quantity"> <b>Quantidade:</b></label></p>
            </div>
            <a href="#!" class="btn btn-primary w-100">
              <i class="fa-solid fa-cart-shopping"></i>Adicionar ao carrinho</a>
          </div>

        </div>
      </section>
    </main>
  </div>
  <footer>
    <p>&copy; 2024 Mistergold. Todos os direitos reservados.</p>
    <div>
      <a href="#" style="color: #facc15; margin: 0 10px">Termos de Serviço</a>
      <a href="#" style="color: #facc15; margin: 0 10px">Política de Privacidade</a>
    </div>
  </footer>

  <script src="/node_modules/mdb-ui-kit/js/mdb.umd.min.js"></script>
  <script src="/js/navigation.js"></script>
</body>

</html>
