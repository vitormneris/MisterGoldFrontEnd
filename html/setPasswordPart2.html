<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperação de senha</title>
  <link rel="stylesheet" href="/node_modules/mdb-ui-kit/css/mdb.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/account.css">
</head>

<body>
  <div class="app-container">
    <header id="navbar"></header>
    <aside class="sidebar" id="sidebar"></aside>
    <main>

      <div class="form-container login-container">
        <h2>Enviamos um e-mail para você</h2>
        <p>Digite o código que enviamos no seu email e a sua nova senha</p>
        <hr class="hr" />
        <form>

          <div class="row mb-4">
            <div class="col">
              <div data-mdb-input-init class="form-outline">
                <input type="number" min="0" id="code" class="form-control" placeholder="Digite o código recebido" />
                <label class="form-label" for="code">Código</label>
              </div>
            </div>
          </div>

          <div class="row mb-4">
            <div class="col">
              <div class="input-group">
                <div data-mdb-input-init class="form-outline">
                  <input type="password" id="password_first" placeholder="Digite a sua nova senha" class="form-control" />
                  <label class="form-label" for="password_first">Sua nova senha</label>
                </div>
                <span id="eyeSpan1" class="input-group-text" style="margin: auto;">
                  <i id="eye1" class="far fa-eye-slash"></i>
                </span>
              </div>
            </div>
          </div>

          <div class="row mb-4">
            <div class="col">
              <div class="input-group">
                <div data-mdb-input-init class="form-outline">
                  <input type="password" id="password_second" placeholder="Digite a sua nova senha novamente"
                    class="form-control" />
                  <label class="form-label" for="password_second">Repita sua nova senha</label>
                </div>
                <span id="eyeSpan2" class="input-group-text" style="margin: auto;">
                  <i id="eye2" class="far fa-eye-slash"></i>
                </span>
              </div>
            </div>
          </div>

          <div class="row mb-4">
          </div>
          <button id="button" data-mdb-ripple-init type="button" class="btn btn-primary btn-block mb-4 ">Enviar</button>
        </form>
        <div id="status"></div>
      </div>
    </main>
  </div>

  <footer>
    <p>&copy; 2024 Mistergold. Todos os direitos reservados.</p>
    <div>
      <a href="#" style="color: #facc15; margin: 0 10px">Termos de Serviço</a>
      <a href="#" style="color: #facc15; margin: 0 10px">Política de Privacidade</a>
    </div>
  </footer>

  <script src="/node_modules/mdb-ui-kit/js/mdb.umd.min.js"></script>
  <script src="/js/navigation.js"></script>
  <script src="/api/client/recoveryPasswordPart2.js"></script>
  <script src="/js/hidden_objects.js"></script>
  <script src="/js/hidden_two_passwords .js"></script>
</body>

</html>
