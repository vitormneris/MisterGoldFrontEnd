<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo de categorias</title>
  <link rel="stylesheet" href="/node_modules/mdb-ui-kit/css/mdb.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/index.css" />
  <link rel="stylesheet" href="/css/categoria.css">
  <link rel="stylesheet" href="/css/cart.css">
  <link rel="stylesheet" href="/css/account.css" />
</head>

<body>
  <div class="app-container">
    <header id="navbar"></header>
    <aside class="sidebar" id="sidebar"></aside>
    <main>

      <section class="p-5 text-center bg-image" style="background-image: url('/images/joias.jpg'); height: 600px">
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.6)">
          <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-white">
              <h1 class="mb-3">Categorias</h1>

            </div>
          </div>
        </div>
      </section>

      <div class="divider-container">
        <hr class="hr hr-blurry divider-line" />
        <h3 class="divider-text">Conheça nossas categorias de produtos!</h3>
      </div>

      <div class="categories_container">
        <div class="row" id="containerCategories">

        </div>
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </main>
    <div id="mainContainer">

    </div>
  </div>
  <footer>
    <p>&copy; 2024 Mistergold. Todos os direitos reservados.</p>
    <div>
      <a href="#" style="color: #facc15; margin: 0 10px">Termos de Serviço</a>
      <a href="#" style="color: #facc15; margin: 0 10px">Política de Privacidade</a>
    </div>
  </footer>

  <script src="/node_modules/mdb-ui-kit/js/mdb.umd.min.js"></script>
  <script src="/api/category/categories.js"></script>
  <script src="/js/cart.js"></script>
  <script type="module" src="/api/order/orderInsert.js"></script>
  <script src="/js/navigation.js"></script>

  <script>
    function redirectToCategoryPage(categoryId) {
      window.location.href = `/html/productsByCategory.html?id=${categoryId}`;
    }
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", function (e) {
      e.preventDefault()

      document.getElementById("searchSend").addEventListener("click", function (e) {
        let name = document.getElementById("searchName").value
        window.location.href = "/html/productsQuery.html?name=" + name
      })
    })
  </script>
  <script>
    function abrirModal() {
      document.getElementById('mainContainer').classList.add('ativo');
    }

    function fecharModal() {
      document.getElementById('mainContainer').classList.remove('ativo');
    }
  </script>
</body>

</html>
