<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="../node_modules/mdb-ui-kit/css/mdb.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/account.css">
</head>

<body>
    <div class="app-container">
        <header id="navbar">
            <!-- Navbar -->
           
        </header>
            <!-- sidebar -->
            <aside class="sidebar" id="sidebar">
            </aside>
    <main>
       
        <div class="form-container">
            <h2>Entre em contato conosco!</h2>
            <hr class="hr" />
        <form>
            <!-- Name input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="text" id="form4Example1" class="form-control" />
              <label class="form-label" for="form4Example1">Digite seu nome:</label>
            </div>
          
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="email" id="form4Example2" class="form-control" />
              <label class="form-label" for="form4Example2">Digite seu email:</label>
            </div>
          
            <!-- Message input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <textarea class="form-control" id="form4Example3" rows="4"></textarea>
              <label class="form-label" for="form4Example3">Digite sua mensagem:</label>
            </div>
        
          
            <!-- Submit button -->
            <button data-mdb-ripple-init type="button" class="btn btn-primary btn-block mb-4">enviar email</button>
          </form>
        </div>
    </main>
</div>
<footer>
    <p>&copy; 2024 Mistergold. Todos os direitos reservados.</p>
    <div>
        <a href="#" style="color: #facc15; margin: 0 10px">Termos de Serviço</a>
        <a href="#" style="color: #facc15; margin: 0 10px">Política de Privacidade</a>
    </div>
</footer>

    <script src="/node_modules/mdb-ui-kit/js/mdb.umd.min.js"></script>
    <script src="/js/navigation.js"></script>
</body>

</html>
